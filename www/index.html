<!DOCTYPE html>
<html ng-app="ModuleOneApp">
  <head>
    <meta charset="utf-8">
    <title>Module 01</title>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>

    <script src="js/app.js"></script>

    <link rel="stylesheet" href="lib/angular-material/angular-material.css" />

    <link rel="stylesheet" href="css/app.css"></link>
  </head>
  <body>
    <div ng-controller="LunchCheckerController" layout="column" md-theme="mytheme" ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2 class="md-flex">Single Page Web Applications with AngularJS - Module 01 Assignment</h2>
        </div>
      </md-toolbar>
      <md-content flex layout-padding>
        <div>
          <h2>Lunch Checker</h2>
        </div>
        <div>
          <md-input-container class="md-block">
            <label>Please provide a comma-separated list of dishes you usually have for lunch</label>
            <input ng-model="lunchItems">
          </md-input-container>
        </div>
        <div>
          <md-button ng-click="checkIfTooMuch()" class="md-primary">Check if Too Much</md-button>
        </div>
        <div>
          <p class="{{messageClass}}">{{message}}</p>
        </div>
      </md-content>
    </div>
  </body>
</html>
